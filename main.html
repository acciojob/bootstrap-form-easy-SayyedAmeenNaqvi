<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Internship Form</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 2rem;
      background-color: #f8f9fa;
    }
    .form-container {
      background: #fff;
      padding: 2rem;
      border-radius: 0.25rem;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    .form-title {
      font-weight: 700;
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="form-title">Internship Form</h2>
    <form id="internship-form" novalidate>
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="first-name-input" class="form-label">First Name</label>
          <input type="text" class="form-control" id="first-name-input" required />
          <div class="invalid-feedback">
            First name required!
          </div>
        </div>
        <div class="col-md-4">
          <label for="last-name-input" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last-name-input" required />
          <div class="invalid-feedback">
            Last name required!
          </div>
        </div>
        <div class="col-md-4">
          <label for="email-input" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required />
          <div class="invalid-feedback">
            Email required!
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-5">
          <label for="college-input" class="form-label">College</label>
          <input type="text" class="form-control" id="college-input" required />
          <div class="invalid-feedback">
            Please provide a valid college.
          </div>
        </div>
        <div class="col-md-4">
          <label for="graduation-year-select" class="form-label">Graduation Year</label>
          <select class="form-select" id="graduation-year-select" required>
            <option value="" selected>Choose...</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid Graduation Year.
          </div>
        </div>
        <div class="col-md-3">
          <label for="roll-no-input" class="form-label">Roll No.</label>
          <input type="text" class="form-control" id="roll-no-input" required />
          <div class="invalid-feedback">
            Please provide a valid Roll no.
          </div>
        </div>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="conditions-checkbox" required />
        <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
        <div class="invalid-feedback" style="display:block;">
          You must agree before submitting.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit form</button>
    </form>
  </div>

  <!-- Bootstrap Bundle JavaScript (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function() {
      "use strict";
      const form = document.getElementById('internship-form');
      const firstName = document.getElementById('first-name-input');
      const lastName = document.getElementById('last-name-input');
      const email = document.getElementById('email-input');
      const college = document.getElementById('college-input');
      const graduationYear = document.getElementById('graduation-year-select');
      const rollNo = document.getElementById('roll-no-input');
      const conditionsCheckbox = document.getElementById('conditions-checkbox');

      form.addEventListener('submit', function(event) {
        // Reset validation states 
        form.classList.remove('was-validated');

        let isValid = true;

        // First Name required
        if (!firstName.value.trim()) {
          isValid = false;
          firstName.classList.add('is-invalid');
        } else {
          firstName.classList.remove('is-invalid');
        }

        // Last Name required
        if (!lastName.value.trim()) {
          isValid = false;
          lastName.classList.add('is-invalid');
        } else {
          lastName.classList.remove('is-invalid');
        }

        // Email required and must be valid format
        if (!email.value.trim()) {
          isValid = false;
          email.classList.add('is-invalid');
        } else {
          // Simple email regex test (HTML5 validation also active)
          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailPattern.test(email.value.trim())) {
            isValid = false;
            email.classList.add('is-invalid');
          } else {
            email.classList.remove('is-invalid');
          }
        }

        // College required and non-empty
        if (!college.value.trim()) {
          isValid = false;
          college.classList.add('is-invalid');
        } else {
          college.classList.remove('is-invalid');
        }

        // Graduation Year must be chosen and not default empty
        if (!graduationYear.value) {
          isValid = false;
          graduationYear.classList.add('is-invalid');
        } else {
          graduationYear.classList.remove('is-invalid');
        }

        // Roll no required non empty
        if (!rollNo.value.trim()) {
          isValid = false;
          rollNo.classList.add('is-invalid');
        } else {
          rollNo.classList.remove('is-invalid');
        }

        // Checkbox must be checked
        if (!conditionsCheckbox.checked) {
          isValid = false;
          conditionsCheckbox.classList.add('is-invalid');
          // show the container invalid feedback block by toggling style since checkbox invalid-feedback is always displayed block
          conditionsCheckbox.nextElementSibling.nextElementSibling.style.display = "block";
        } else {
          conditionsCheckbox.classList.remove('is-invalid');
          conditionsCheckbox.nextElementSibling.nextElementSibling.style.display = "none";
        }

        if (!isValid) {
          event.preventDefault();
          event.stopPropagation();
          form.classList.add('was-validated');
        }
      }, false);
    })();
  </script>
</body>
</html>
